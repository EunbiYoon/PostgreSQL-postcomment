<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">

      <!--submit button information-->
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>What is the serial number of product?</h3>
          <input
            type="text"
            name="product"
            placeholder="Name of vehicle owner"/>
        </div>

        <div class="form-group">
          <h3>Who installed your product?</h3>
          <select name="dealer">
            <option value="homedepot">Home Depot</option>
            <option value="Tom Smith">Best Buy</option>
            <option value="Karen Swanson">Karen Swanson</option>
            <option value="Jim Johnson">Jim Johnson</option>
            <option value="Shauna Gifford">Shauna Gifford</option>
          </select>
        </div>

        <div class="form-group">
          <h3>How satisfied are you with our solution? </h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" /> 5
        </div>

        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="review"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    </div>
  </body>
</html>
